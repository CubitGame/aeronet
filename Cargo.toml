[package]
name = "aeronet"
version = "0.1.0"
edition = "2021"
description = "Lightweight client/server network library"
authors = [ "aecsocket <aecsocket@tutanota.com>" ]
repository = "https://github.com/aecsocket/aeronet"
keywords = [ "gamedev", "network", "bevy" ]
categories = [ "game-development", "network-programming" ]
license = "MIT OR Apache-2.0"

[features]
bevy = [ "dep:bevy", "dep:derivative" ]
tokio = [ "dep:tokio" ]
serde = [ "dep:serde", "generational-arena/serde" ]
bincode = [ "serde", "dep:bincode" ]

[dependencies]
thiserror = "1.0.47"
anyhow = "1.0.75"
generational-arena = "0.2.9"
bevy = { version = "0.11.2", default-features = false, optional = true }
derivative = { version = "2.2.0", optional = true }
tokio = { version = "1.32.0", default-features = false, features = [ "rt", "rt-multi-thread" ], optional = true }
serde = { version = "1.0.188", optional = true }
bincode = { version = "1.3.3", optional = true }

[workspace]
resolver = "2"
members = [
    #"aeronet_channel",
    #"aeronet_h3",
    "aeronet_wtransport",
]
