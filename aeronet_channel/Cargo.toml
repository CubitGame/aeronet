[package]
name = "aeronet_channel"
version = "0.3.0"
edition = "2021"
description = "In-memory MPSC channel transport implementation for aeronet"
authors = [ "aecsocket <aecsocket@tutanota.com>" ]
repository = "https://github.com/aecsocket/aeronet"
keywords = [ "gamedev", "network", "bevy" ]
categories = [ "game-development", "network-programming" ]
license = "MIT OR Apache-2.0"

[features]
bevy = [ "dep:bevy", "aeronet/bevy" ]

[dependencies]
aeronet = { path = "../aeronet", version = "0.3.0" }
tracing = "0.1.40"
thiserror = "1.0.50"
anyhow = "1.0.75"
crossbeam-channel = "0.5.8"
derivative = "2.2.0"
slotmap = "1.0.6"
bevy = { version = "0.12.0", default-features = false, optional = true }

[dev-dependencies]
bevy = "0.12.0"
bevy_egui = "0.22.0"

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "echo"
path = "examples/echo.rs"
required-features = [ "bevy" ]
